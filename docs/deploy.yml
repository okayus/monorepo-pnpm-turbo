name: ğŸš€ Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# åŒæ™‚ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é˜²ããŸã‚
concurrency:
  group: deploy-${{ github.ref }}-${{ inputs.environment || 'production' }}
  cancel-in-progress: false

jobs:
  # å‰ææ¡ä»¶ãƒã‚§ãƒƒã‚¯
  pre-deploy:
    name: ğŸ” Pre-deployment Check
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Check for changes
        id: changes
        run: |
          # ã™ã¹ã¦ã®ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã«å¤‰æ›´ãŒã‚ã‚‹å ´åˆã¯ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å®Ÿè¡Œ
          if git diff --name-only HEAD^ HEAD | grep -E "(packages/|\.github/)" > /dev/null; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Changes detected in packages or workflows"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No relevant changes detected"
          fi

  # Shared packageã®ãƒ“ãƒ«ãƒ‰
  build-shared:
    name: ğŸ—ï¸ Build Shared Package
    runs-on: ubuntu-latest
    needs: [pre-deploy]
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: pnpm --filter=@cloudflare-todo-sample/shared build

      - name: ğŸ“¦ Cache shared build
        uses: actions/cache@v4
        with:
          path: packages/shared/dist
          key: shared-build-${{ github.sha }}

  # Backend ãƒ‡ãƒ—ãƒ­ã‚¤ (Cloudflare Workers)
  deploy-backend:
    name: ğŸ”§ Deploy Backend (Workers)
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-shared]
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    environment: ${{ inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Restore shared build
        uses: actions/cache@v4
        with:
          path: packages/shared/dist
          key: shared-build-${{ github.sha }}

      - name: ğŸ“¦ Install Wrangler
        run: pnpm add -g wrangler

      - name: ğŸš€ Deploy to Cloudflare Workers
        run: wrangler deploy --env production
        working-directory: packages/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Frontend ãƒ‡ãƒ—ãƒ­ã‚¤ (Cloudflare Pages)
  deploy-frontend:
    name: ğŸŒ Deploy Frontend (Pages)
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-shared, deploy-backend]
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    environment: ${{ inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Restore shared build
        uses: actions/cache@v4
        with:
          path: packages/shared/dist
          key: shared-build-${{ github.sha }}

      - name: ğŸ” Environment Variables Check
        run: |
          echo "Checking required environment variables..."
          
          # Firebaseè¨­å®šç¢ºèª
          [ -n "$VITE_FIREBASE_API_KEY" ] && echo "âœ… VITE_FIREBASE_API_KEY" || echo "âŒ VITE_FIREBASE_API_KEY"
          [ -n "$VITE_FIREBASE_AUTH_DOMAIN" ] && echo "âœ… VITE_FIREBASE_AUTH_DOMAIN" || echo "âŒ VITE_FIREBASE_AUTH_DOMAIN"
          [ -n "$VITE_FIREBASE_PROJECT_ID" ] && echo "âœ… VITE_FIREBASE_PROJECT_ID" || echo "âŒ VITE_FIREBASE_PROJECT_ID"
          [ -n "$VITE_FIREBASE_STORAGE_BUCKET" ] && echo "âœ… VITE_FIREBASE_STORAGE_BUCKET" || echo "âŒ VITE_FIREBASE_STORAGE_BUCKET"
          [ -n "$VITE_FIREBASE_MESSAGING_SENDER_ID" ] && echo "âœ… VITE_FIREBASE_MESSAGING_SENDER_ID" || echo "âŒ VITE_FIREBASE_MESSAGING_SENDER_ID"
          [ -n "$VITE_FIREBASE_APP_ID" ] && echo "âœ… VITE_FIREBASE_APP_ID" || echo "âŒ VITE_FIREBASE_APP_ID"
          
          # API URLç¢ºèª
          [ -n "$VITE_API_BASE_URL" ] && echo "âœ… VITE_API_BASE_URL: $VITE_API_BASE_URL" || echo "âŒ VITE_API_BASE_URL"
          
          # å¿…é ˆãƒã‚§ãƒƒã‚¯
          if [ -z "$VITE_API_BASE_URL" ] || [ -z "$VITE_FIREBASE_API_KEY" ]; then
            echo "âŒ Required environment variables are missing!"
            echo "Please check GitHub Secrets configuration."
            exit 1
          fi
          
          echo "âœ… All required environment variables are set"
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: ğŸ—ï¸ Build frontend
        run: pnpm --filter=@cloudflare-todo-sample/frontend build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: ğŸ“¦ Install Wrangler
        run: pnpm add -g wrangler

      - name: ğŸ” Verify Pages Project
        run: |
          if ! wrangler pages project list | grep -q "cloudflare-todo-sample-frontend"; then
            echo "Creating Pages project..."
            wrangler pages project create cloudflare-todo-sample-frontend
          else
            echo "Pages project already exists"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸš€ Deploy to Cloudflare Pages
        run: wrangler pages deploy dist --project-name=cloudflare-todo-sample-frontend --commit-message="Deploy frontend with latest security enhancements"
        working-directory: packages/frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å¥å…¨æ€§ãƒã‚§ãƒƒã‚¯
  post-deploy:
    name: ğŸ” Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && needs.pre-deploy.outputs.should-deploy == 'true'
    
    steps:
      - name: ğŸ” Backend Health Check
        run: |
          echo "ğŸ” Checking backend health..."
          # TODO: å®Ÿéš›ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’å®Ÿè£…å¾Œã«æœ‰åŠ¹åŒ–
          # curl -f https://your-workers-domain.workers.dev/health || exit 1
          echo "âœ… Backend health check passed (placeholder)"

      - name: ğŸ” Frontend Health Check  
        run: |
          echo "ğŸ” Checking frontend health..."
          # TODO: å®Ÿéš›ã®ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰URLã‚’ç¢ºèªå¾Œã«æœ‰åŠ¹åŒ–
          # curl -f https://your-pages-domain.pages.dev || exit 1
          echo "âœ… Frontend health check passed (placeholder)"

      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ”§ Backend: Cloudflare Workers"
          echo "ğŸŒ Frontend: Cloudflare Pages"
          echo "ğŸ“¦ All packages deployed and healthy"

      - name: ğŸš¨ Deployment Failed
        if: failure()
        run: |
          echo "ğŸš¨ Deployment failed!"
