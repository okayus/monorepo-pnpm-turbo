name: ğŸš€ Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# åŒæ™‚ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’é˜²ããŸã‚
concurrency:
  group: deploy-${{ github.ref }}-${{ inputs.environment || 'production' }}
  cancel-in-progress: false

jobs:
  # å‰ææ¡ä»¶ãƒã‚§ãƒƒã‚¯
  pre-deploy:
    name: ğŸ” Pre-deployment Check
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Check for changes
        id: changes
        run: |
          # packages/backend ã¾ãŸã¯ .github/ ã«å¤‰æ›´ãŒã‚ã‚‹å ´åˆã¯ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å®Ÿè¡Œ
          if git diff --name-only HEAD^ HEAD | grep -E "(packages/backend/|\.github/workflows/)" > /dev/null; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Changes detected in backend or workflows"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No relevant changes detected"
          fi

  # Backend ãƒ‡ãƒ—ãƒ­ã‚¤ (Cloudflare Workers)
  deploy-backend:
    name: ğŸ”§ Deploy Backend (Workers)
    runs-on: ubuntu-latest
    needs: [pre-deploy]
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’… Run Prettier Check
        run: pnpm --filter=backend format:check

      - name: ğŸ§¹ Run ESLint
        run: pnpm --filter=backend lint

      - name: ğŸ” Run TypeScript Check
        run: pnpm --filter=backend typecheck

      - name: ğŸ§ª Run Tests
        run: pnpm --filter=backend test

      - name: ğŸ” Verify Environment Variables
        run: |
          echo "Checking required environment variables..."

          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âœ… CLOUDFLARE_API_TOKEN is set"
          else
            echo "âŒ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          fi

          if [ -n "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âœ… CLOUDFLARE_ACCOUNT_ID is set"
          else
            echo "âŒ CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi

          echo "âœ… All required environment variables are set"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: packages/backend

  # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å¥å…¨æ€§ãƒã‚§ãƒƒã‚¯
  post-deploy:
    name: ğŸ” Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always() && needs.pre-deploy.outputs.should-deploy == 'true'

    steps:
      - name: ğŸ” Backend Health Check
        run: |
          echo "ğŸ” Checking backend health..."
          # TODO: å®Ÿéš›ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’å®Ÿè£…å¾Œã«æœ‰åŠ¹åŒ–
          # WORKER_URL="https://monorepo-pnpm-turbo-backend.YOUR_SUBDOMAIN.workers.dev"
          # curl -f $WORKER_URL/health || exit 1
          echo "âœ… Backend health check passed (placeholder)"

      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ”§ Backend: Cloudflare Workers"
          echo "ğŸ“¦ Backend package deployed and healthy"
          echo ""
          echo "ğŸŒ Worker URL: https://monorepo-pnpm-turbo-backend.YOUR_SUBDOMAIN.workers.dev"
          echo "Note: Update YOUR_SUBDOMAIN with your actual Cloudflare subdomain"

      - name: ğŸš¨ Deployment Failed
        if: failure()
        run: |
          echo "ğŸš¨ Deployment or health check failed!"
          echo "Please check the logs for details."
          exit 1
